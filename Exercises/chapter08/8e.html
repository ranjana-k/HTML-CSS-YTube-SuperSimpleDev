<!DOCTYPE html>
<html>
  <head>
    <title>Uber request-a-ride Form</title>
    <link rel="stylesheet" href="styles/8e.css" />
  </head>
  <body>
    <p class="title">Request a ride now</p>
    <input
      class="pickup-input"
      type="text"
      placeholder="Enter pickup location"
    />
    <input
      class="destination-input"
      type="text"
      placeholder="Enter destination"
    />
    <button class="request-now-button">Request now</button>
    <button class="schedule-for-later-button">Schedule for Later</button>
  </body>
</html>
