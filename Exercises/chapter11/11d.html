<!DOCTYPE html>
<html>
  <head>
    <title>facebook profile cards-Using grid</title>
    <link rel="stylesheet" href="styles/11d.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="profile">
        <img class="profile-picture" src="cat.webp" />
        <div class="profile-description">
          <p class="name">Oliver</p>
          <div class="mutual-friends-row">
            <img class="mutual-friend-picture" src="cat2.jpg" />
            <p class="mutual-friends-count">2 mutual friends</p>
          </div>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>

      <div class="profile">
        <img class="profile-picture" src="cat2.jpg" />
        <div class="profile-description">
          <p class="name">Mimi</p>
          <div class="mutual-friends-row">
            <img class="mutual-friend-picture" src="cat2.jpg" />
            <p class="mutual-friends-count">3 mutual friends</p>
          </div>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
      <div class="profile">
        <img class="profile-picture" src="cat3.jpg" />
        <div class="profile-description">
          <p class="name">Rex</p>
          <div class="mutual-friends-row">
            <img class="mutual-friend-picture" src="cat2.jpg" />
            <p class="mutual-friends-count">4 mutual friends</p>
          </div>
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
