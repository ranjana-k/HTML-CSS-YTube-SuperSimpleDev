<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>YouTube.com Clone</title>
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .thumbnail {
        width: 300px;
        display: block;
      }
      .thumbnail-row {
        margin-bottom: 12px;
      }
      .search-bar {
        display: block;
      }
      .video-title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 10px;
        line-height: 20px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      .channel-picture {
        width: 50px;
        display: inline-block;
        vertical-align: top;
      }
      .video-info {
        display: inline-block;
        width: 200px;
      }
      .profile-picture {
        width: 40px;
        border-radius: 50px;
      }

      .video-author,
      .video-stats {
        color: rgb(96, 96, 96);
        font-size: 12px;
      }
      .video-author {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="../tumbnails/thumbnail-1.webp" />
      </div>
      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="../tumbnails/channel-pictures/channel-1.jpeg"
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="../tumbnails/thumbnail-2.webp" />
      </div>
      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="../tumbnails/channel-pictures/channel-2.jpeg"
          />
        </div>
        <div class="video-info">
          <p class="video-title">Try Not To Laugh Challenge #9</p>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views Â· &#183; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
